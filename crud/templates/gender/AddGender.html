{% extends "layout/base.html" %}

{% block 'title' %} Add Gender Page {% endblock 'title' %}

{% block 'content' %}
{% include "include/Sidebar.html" %}
{% include "include/ToastMessgae.html" %}
<div class="p-2 sm:ml-64 mt-16 md::mt-14">
    <form action="/gender/add" method="post">
    {% csrf_token %}
    <div class="mx-auto w-full md:w-1/3 mb-2">
        <label for="gender" class="block text-sm font-medium mb-2">Gender</label>
        <input type="text" name="gender" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm w-full" required>
        <div class="flex justify-end">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-sm font-medium text-white px-4 py-2 rounded">
                Submit
            </button>
        </div>
    </div>
</form>   
</div>


{% endblock 'content' %}
